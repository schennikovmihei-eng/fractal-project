name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-make:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang-format
    
    - name: Check code formatting
      run: |
        clang-format --dry-run --Werror src/*.c src/*.h
    
    - name: Build release with Make
      run: |
        make release
    
    - name: Build debug with Make
      run: |
        make debug
    
    - name: Run tests
      run: |
        make test
    
    - name: Clean build
      run: |
        make clean

  build-cmake:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build \
          -DCMAKE_BUILD_TYPE=${{matrix.build-type}}
    
    - name: Build with CMake
      run: |
        cmake --build ${{github.workspace}}/build --config ${{matrix.build-type}}
    
    - name: Test with CMake
      run: |
        cd ${{github.workspace}}/build && ctest -C ${{matrix.build-type}}

  build-meson:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Meson and Ninja
      run: |
        sudo apt-get install -y meson ninja-build
    
    - name: Configure with Meson
      run: |
        meson setup build
    
    - name: Build with Meson
      run: |
        meson compile -C build
    
    - name: Test with Meson
      run: |
        meson test -C build